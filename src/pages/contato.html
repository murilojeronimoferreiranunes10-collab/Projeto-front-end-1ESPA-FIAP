<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contato - Vinharia Agnello</title>
</head>

<body>
  <div class="main-content">

    <header>
      <div class="navbar">
        <img src="../assets/imgs/LogoVinheria.png" alt="Logo" width="125">
        <div class="container-lista">
          <ul>
            <li><a href="../../index.html">Início</a></li>
            <li><a href="../pages/historia.html">Nossa História</a></li>
            <li><a href="../pages/produtos.html">Produtos</a></li>
            <li><a href="../pages/processo.html">Processo</a></li>
            <li><a href="../pages/contato.html">Contato</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="contato-container">
        <div class="form-card">
          <h1>Fale Conosco</h1>
          <p class="contato-intro">Tem alguma dúvida, sugestão ou quer falar sobre nossos vinhos? Envie sua mensagem e
            retornaremos em breve.</p>
          <form class="contato-form">
            <div class="form-itens">
              <label for="nome">Nome</label>
              <input type="text" name="nome" placeholder="Seu nome completo">
            </div>
            <div class="form-itens">
              <label for="email">E-mail</label>
              <input type="email" name="email" placeholder="seu@email.com">
            </div>
            <div class="form-itens">
              <label for="mensagem">Mensagem</label>
              <textarea name="mensagem" rows="6" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Vinharia Agnello - Todos os direitos reservados</p>
    </footer>
  </div>

</body>

</html>
